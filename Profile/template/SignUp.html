<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link href="{% static 'css/SignUp.css' %}" rel="stylesheet">
</head>
<body>
    <div id ="myform">
        <form method="post" >
            {% csrf_token %}
            <h1>Registeration form</h1>
                <h2>Contact information</h2>
                {% for field in form %}
                  <p>
                    {{ field.label_tag }}
                    {{ field }}<br>
                    {% for error in field.errors %}
                      <small style="color: red">{{ error }}</small><br>
                    {% endfor %}
                  </p>
                {% endfor %}
            <section>
                <p> <button type="submit">Validate the Registeration</button> </p>
            </section>
        </form>
    </div>
</body>
</html>
