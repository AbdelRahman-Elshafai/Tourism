<!DOCTYPE html>
    {% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1">
			<tr>
				<th>id</th>
				<th>name</th>
				<th>firstname</th>
				<th>lastname</th>
				<th>email</th>
                <th>password</th>
			</tr>
			{% for row in allUsers %}
			<tr>
				<td>{{row.user_id}}</td>
				<td>{{row.username}}</td>
				<td>{{row.first_name}}</td>
				<td>{{row.last_name}}</td>
				<td>{{row.user_email}}</td>
				<td>{{row.user_password}}</td>


			</tr>
			{%endfor%}
		</table>
</body>
</html>
