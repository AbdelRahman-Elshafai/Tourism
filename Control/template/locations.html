{% for item in all %}
<tr>
    <td>{{item.location_ID}}</td>
    <td>{{item.location_name}}</td>
    <td>{{item.city_ID}}</td>
    <td>{{item.latitude}}</td>
    <td>{{item.longitude}}</td>
    <td>{{item.description}}</td>
    <td>
        <a href="Locations/edit/{{item.location_name}}" class="btn btn-info" role="button">Edit</a>
    </td>
    <td>
        <a href="Locations/delete/{{item.location_ID}}" class="btn btn-info" role="button">Delete</a>
    </td>
</tr>
{% endfor %}
