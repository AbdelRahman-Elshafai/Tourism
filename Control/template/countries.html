{% for item in all %}
<tr>
    <td>{{item.country_ID}}</td>
    <td>{{item.country_name}}</td>
    <td>{{item.local_name}}</td>
    <td>{{item.latitude}}</td>
    <td>{{item.longitude}}</td>
    <td>{{item.rate}}</td>
    <td>
        <a href="Countries/edit/{{item.country_name}}" class="btn btn-info" role="button">Edit</a>
    </td>
    <td>
        <a href="Countries/delete/{{item.country_ID}}" class="btn btn-info" role="button">Delete</a>
    </td>
</tr>
{% endfor %}
